---
layout: default
---

{% for post in paginator.posts %}

<div class="Box m-2 box-shadow-medium">
    <article class="Box-body">
        <header>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p class="color-gray-5"><i class="icon-calendar-outlilne"></i> {{ post.date | date: "%b %-d, %Y" }}</p>
        </header>
        <section>
            {{ post.description }}</p>
        </section>
    </article>
</div>
{% endfor %}

<nav class="paginate-container" aria-label="Pagination">
    <div class="pagination">
        {% if paginator.previous_page %}
        <a class="previous_page" rel="prev" href="{{ paginator.previous_page_path}}" aria-label="Prev Page">Newer
            articles</a>
        {% endif %}
        {% if paginator.next_page %}
        <a class="next_page" rel="next" href="{{ paginator.next_page_path}}" aria-label="Next Page">Older
            articles</a>
        {% endif %}
    </div>
</nav>
